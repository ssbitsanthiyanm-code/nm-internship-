<!DOCTYPE html>
<html>
<head>
<title>Student Registration System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
}

.section {
    padding: 25px;
    margin: 20px 0;
    border: 2px solid #e0f2f1;
    border-radius: 15px;
}

.section h3 {
    color: #00695c;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #cfd8dc;
}

button {
    margin-top: 20px;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg,#43cea2,#185a9d);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.events-log {
    background: #263238;
    color: #eceff1;
    height: 200px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 10px;
    font-family: monospace;
}

.log-entry {
    margin-bottom: 8px;
    padding: 6px;
    background: rgba(255,255,255,0.05);
    border-left: 4px solid #43cea2;
}
</style>
</head>

<body>

<div class="container">
    <h2>Student Registration – Demo</h2>

    <!-- STUDENT REGISTER -->
    <div class="section">
        <h3>Register Student</h3>

        <form id="studentForm">
            <label>Student Name</label>
            <input type="text" id="studentName">

            <label>Roll Number</label>
            <input type="text" id="rollNo">

            <label>Department</label>
            <select id="department">
                <option value="">Select</option>
                <option>Computer Science</option>
                <option>Electronics</option>
                <option>Mechanical</option>
            </select>

            <label>Year</label>
            <select id="year">
                <option value="">Select</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>

            <button id="registerBtn" type="submit">Register Student</button>
        </form>
    </div>

    <!-- MARKS -->
    <div class="section">
        <h3>Marks Entry</h3>
        <input type="range" id="marks" min="0" max="100" value="50">
        <p>Marks: <span id="marksValue">50</span></p>
        <button id="saveMarks">Save Marks</button>
    </div>

    <!-- EVENT LOG -->
    <div class="section">
        <h3>Event Log</h3>
        <div class="events-log" id="log"></div>
    </div>
</div>

<script>
const log = document.getElementById("log");
const studentName = document.getElementById("studentName");
const rollNo = document.getElementById("rollNo");
const department = document.getElementById("department");
const registerBtn = document.getElementById("registerBtn");
const marks = document.getElementById("marks");
const marksValue = document.getElementById("marksValue");

function addLog(msg) {
    const div = document.createElement("div");
    div.className = "log-entry";
    div.innerText = msg;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
}

/* PAGE LOAD */
window.addEventListener("load", () => {
    addLog("Page Loaded");
});

/* CLICK */
document.getElementById("saveMarks").addEventListener("click", () => {
    addLog("Save Marks Button Clicked");
});

/* DOUBLE CLICK */
registerBtn.addEventListener("dblclick", () => {
    addLog("Register Button Double Clicked");
});

/* MOUSE OVER */
registerBtn.addEventListener("mouseover", () => {
    addLog("Mouse Over Register Button");
});

/* MOUSE OUT */
registerBtn.addEventListener("mouseout", () => {
    addLog("Mouse Out from Register Button");
});

/* KEYDOWN */
studentName.addEventListener("keydown", (e) => {
    addLog("Key Down: " + e.key);
});

/* KEYUP */
studentName.addEventListener("keyup", (e) => {
    addLog("Key Up: " + e.key);
});

/* FOCUS */
department.addEventListener("focus", () => {
    addLog("Department Focused");
});

/* BLUR */
department.addEventListener("blur", () => {
    addLog("Department Lost Focus");
});

/* FORM SUBMIT */
document.getElementById("studentForm").addEventListener("submit", (e) => {
    e.preventDefault();
    addLog("Form Submitted – Student Registered");
});

/* MARKS CHANGE */
marks.addEventListener("input", () => {
    marksValue.innerText = marks.value;
});
</script>

</body>
</html>
